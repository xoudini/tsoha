{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<div class="page-header">
    <h1>Sign in</h1>
</div>

{% if messages['errors'] %}
    {% for error in messages['errors'] %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endfor %}
{% endif %}

<form action="/signin" method="POST">
    <div class="form-group">
        <label>Username</label>
        {% if session['username'] and not messages['username'] %}
        <input class="form-control" type="text" name="username" value="{{session['username']}}">
        {% else %}
        <input class="form-control" type="text" name="username" value="{{messages['username']}}">
        {% endif %}
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
    </div>

    <button class="btn btn-primary" type="submit">Sign in</button>
</form>

{% endblock %}
