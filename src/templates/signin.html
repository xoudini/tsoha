{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<div class="page-header">
    <h1>Sign in</h1>
</div>


{% if messages['error'] %}
<div class="alert alert-danger">
    {{messages['error']}}
</div>
{% endif %}


<form action="/signin" method="POST">
    <div class="form-group">
        <label>Username</label>
        {% if session['username'] and not messages %}
        <input class="form-control" type="text" name="username" value="{{session['username']}}">
        {% else %}
        <input class="form-control" type="text" name="username" value="{{messages['username']}}">
        {% endif %}
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
    </div>

    <button class="btn btn-primary" type="submit">Sign in</button>
</form>

{% endblock %}
